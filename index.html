<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>GPay Demo: Enter Amount</title>
    <style>
        body {
            background: #17181A;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 95vw;
            max-width: 340px;
            background: #232327;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.48);
            padding: 32px 16px 25px 16px;
            color: #fff;
            text-align: center;
        }

        .circle {
            background: #31313b;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin: 0 auto 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 27px;
        }

        .desc {
            font-size: 15px;
            margin-bottom: 3px;
            color: #9bf4c8;
        }

        .name {
            font-size: 17px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 7px;
        }

        .phone {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .amt-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .amt-icon {
            font-size: 35px;
            color: #bfd7ff;
            margin-right: 7px;
        }

        .amount-input {
            font-size: 35px;
            width: 60%;
            text-align: left;
            background: none;
            border: none;
            border-bottom: 2px solid #555;
            color: #fff;
            outline: none;
            letter-spacing: 1.8px;
            right: 0;
            padding: 5px 0 2px 0;
        }

        .amount-input:focus {
            border-bottom: 2px solid #47b14e;
        }

        .note {
            font-size: 13px;
            color: #9bf4c8;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            background: #47b14e;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            border: none;
            border-radius: 13px;
            padding: 15px;
            margin-top: 17px;
            box-shadow: 0 3px 10px #47b14e33;
            cursor: pointer;
        }

        .btn:active {
            background: #388e3c;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="circle">ðŸŸ¢</div>
        <div class="desc">Paying Ms Sanjana Shankar</div>
        <div class="name">Ms Sanjana Shankar</div>
        <div class="phone">+91 93422 74348</div>
        <form id="amountForm">
            <div class="amt-row">
                <span class="amt-icon">&#8377;</span>
                <input type="number" id="amount" class="amount-input" placeholder="0" min="1" required autofocus />
            </div>
            <div class="note">Add note</div>
            <button type="submit" class="btn">&#8594;</button>
        </form>
    </div>
    <script>
        document.getElementById('amountForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            if (amount < 1) { alert('Enter valid amount'); return; }
            localStorage.setItem('dummyAmount', amount);
            window.location.href = 'pin.html';
        });
    </script>
</body>

</html>

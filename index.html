<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enter Amount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input,
        button {
            font-size: 1.2em;
            padding: 8px;
            margin-top: 10px;
        }

        .container {
            max-width: 300px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enter Amount</h2>
        <form id="amountForm">
            <input type="number" id="amount" placeholder="Enter amount" min="1" required />
            <br />
            <button type="submit">Proceed</button>
        </form>
    </div>
    <script>
        document.getElementById('amountForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            if (amount < 1) {
                alert('Please enter a valid amount');
                return;
            }
            localStorage.setItem('dummyAmount', amount);
            window.location.href = 'pin.html';
        });
    </script>
</body>

</html>

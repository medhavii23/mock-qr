<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Paid - Success</title>
    <style>
        body {
            background: #17181A;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 95vw;
            max-width: 340px;
            background: #232327;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.48);
            padding: 46px 16px 35px 16px;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .check-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #7e59fa;
            margin: 0 auto 14px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
        }

        .amt {
            font-size: 27px;
            color: #8ae68e;
            font-weight: bold;
            margin-bottom: 7px;
        }

        .paid {
            font-size: 17px;
            font-weight: 600;
            color: #bfd7ff;
            margin-bottom: 3px;
        }

        .name {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 9px;
        }

        .bank-row {
            font-size: 13px;
            color: #aaffd4;
            margin-bottom: 6px;
        }

        .datetime {
            font-size: 12px;
            color: #a4c7ee;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="check-circle">&#10003;</div>
        <div class="amt">â‚¹<span id="amt"></span></div>
        <div class="paid">Paid to</div>
        <div class="name">Sanjana Shankar</div>
        <div class="bank-row">Banking name: Ms Sanjana Shankar</div>
        <div class="datetime" id="datetime"></div>
    </div>
    <script>
        document.getElementById('amt').textContent = localStorage.getItem('dummyAmount') || '0';
        const now = new Date();
        document.getElementById('datetime').textContent = now.toLocaleString('en-IN', { hour: '2-digit', minute: '2-digit', day: 'numeric', month: 'long', year: 'numeric' });
    </script>
</body>

</html>

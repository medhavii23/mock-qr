<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>GPay Demo: Enter PIN</title>
    <style>
        body {
            background: #17181A;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 95vw;
            max-width: 340px;
            background: #232327;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.48);
            padding: 33px 16px 23px 16px;
            color: #fff;
            text-align: center;
        }

        .bank-row {
            font-size: 12px;
            color: #a4c5f7;
            text-align: left;
            margin-bottom: 2px;
            margin-left: 12px;
        }

        .top-row {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #9bf4c8;
        }

        .to-row {
            font-size: 14px;
            color: #fff;
            text-align: left;
            margin-bottom: 3px;
            margin-left: 12px;
        }

        .amt-row {
            font-size: 16px;
            color: #9bf4c8;
            margin-bottom: 16px;
            font-weight: 600;
            text-align: left;
            margin-left: 12px;
        }

        .pin-title {
            font-size: 18px;
            margin-bottom: 16px;
            color: #bfd7ff;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .pin-dots {
            display: flex;
            justify-content: center;
            margin-bottom: 14px;
            gap: 30px;
        }

        .dot {
            width: 16px;
            height: 4px;
            background: #555;
            border-radius: 6px;
            display: inline-block;
        }

        input[type="password"] {
            width: 90%;
            font-size: 30px;
            text-align: center;
            border: none;
            border-bottom: 2px solid #47b14e;
            background: none;
            color: #fff;
            outline: none;
            letter-spacing: 20px;
            padding: 8px 0;
            margin-bottom: 10px;
        }

        .warn {
            font-size: 12px;
            color: #e69e16;
            background: #ffedb7;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 18px;
            font-weight: 500;
            display: inline-block;
        }

        .btn {
            width: 100%;
            background: #47b14e;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            padding: 13px;
            margin-top: 15px;
            cursor: pointer;
            box-shadow: 0 3px 10px #47b14e33;
        }

        .btn:active {
            background: #388e3c;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="bank-row">City Union Bank XXXX0462</div>
        <div class="top-row">ENTER 4-DIGIT UPI PIN</div>
        <div class="to-row">To: Ms Sanjana Shankar</div>
        <div class="amt-row">Sending: â‚¹<span id="amt"></span></div>
        <form id="pinForm">
            <input type="password" maxlength="4" id="pin" pattern="\d{4}" required autofocus autocomplete="off" />
            <div class="warn">
                You are transferring money from your account to Ms Sanjana Shankar
            </div>
            <button type="submit" class="btn">&#10003;</button>
        </form>
    </div>
    <script>
        document.getElementById('amt').textContent = localStorage.getItem('dummyAmount') || '0';
        document.getElementById('pinForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const pin = document.getElementById('pin').value;
            if (!/^\d{4}$/.test(pin)) { alert('Enter valid 4-digit PIN'); return; }
            window.location.href = 'processing.html';
        });
    </script>
</body>

</html>

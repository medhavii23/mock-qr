<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Processing Payment...</title>
    <style>
        body {
            background: #17181A;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #232327;
            border-radius: 20px;
            width: 95vw;
            max-width: 340px;
            padding: 44px 16px 36px 16px;
            color: #fff;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.48);
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 32px;
        }

        .dot {
            width: 19px;
            height: 19px;
            border-radius: 50%;
            background: #47b14e;
            margin: 0 8px;
            animation: bounce 1.2s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(1);
            }

            40% {
                transform: scale(1.30);
            }
        }

        .processing-title {
            font-size: 19px;
            font-weight: 500;
            color: #9bf4c8;
            margin-bottom: 7px;
            letter-spacing: 0.25px;
        }

        .name {
            font-size: 19px;
            font-weight: 600;
            color: #bfd7ff;
            margin-bottom: 7px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="processing-title">
            Paying â‚¹<span id="amt"></span> securely to
        </div>
        <div class="name">Sanjana Shankar</div>
    </div>
    <script>
        document.getElementById('amt').textContent = localStorage.getItem('dummyAmount') || '0';
        setTimeout(function () { window.location.href = 'success.html'; }, 2000);
    </script>
</body>

</html>
